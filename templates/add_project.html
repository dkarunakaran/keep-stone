{% extends "base.html" %}

{% block title %}Add New Project - KeepStone{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">
        <i class="fas fa-plus me-2 text-primary"></i>Add New Project
    </h4>
    <a href="{{ url_for('projects') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Projects
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-folder-plus me-2"></i>Project Details
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_project') }}">
                    <div class="mb-3">
                        <label for="projectName" class="form-label">
                            Project Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control form-control-lg" 
                               id="projectName" 
                               name="name" 
                               required 
                               placeholder="Enter project name"
                               value="{{ request.form.get('name', '') }}"
                               autofocus>
                        <div class="form-text">
                            Choose a unique name for your project
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="projectDescription" class="form-label">Description</label>
                        <textarea class="form-control" 
                                  id="projectDescription" 
                                  name="description" 
                                  rows="4" 
                                  placeholder="Optional project description">{{ request.form.get('description', '') }}</textarea>
                        <div class="form-text">
                            Provide a brief description of what this project is about
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('projects') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 1rem;
}

.card-header {
    border-radius: 1rem 1rem 0 0 !important;
    padding: 1.25rem;
}

.form-control-lg {
    border-radius: 0.5rem;
}

.form-control {
    border-radius: 0.5rem;
    border: 1px solid #e2e8f0;
    transition: all 0.2s ease;
}

.form-control:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.1);
}

.btn {
    border-radius: 0.5rem;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
}

.btn-primary {
    background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #5b21b6 0%, #4338ca 100%);
    transform: translateY(-1px);
}

.btn-outline-secondary {
    border-color: #e2e8f0;
    color: #64748b;
}

.btn-outline-secondary:hover {
    background-color: #f8fafc;
    border-color: #cbd5e1;
    color: #475569;
}

.form-text {
    color: #64748b;
    font-size: 0.875rem;
}

.text-danger {
    color: #dc2626 !important;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focus on the project name input
    const nameInput = document.getElementById('projectName');
    if (nameInput) {
        nameInput.focus();
    }
    
    // Auto-resize textarea
    const textarea = document.getElementById('projectDescription');
    if (textarea) {
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    }
});
</script>
{% endblock %}
