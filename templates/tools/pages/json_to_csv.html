{% extends "base.html" %}

{% block title %}JSON to CSV Tool - KeepStone{% endblock %}

{% block content %}
<div class="container-fluid px-0">
    <!-- Header Section -->
    <div class="settings-header mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="settings-title mb-2">
                    <i class="fas fa-file-code me-3 text-primary"></i>JSON to CSV Tool
                </h2>
                <p class="settings-subtitle mb-0">Convert JSON data to CSV format</p>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <div class="setting-card">
        <div class="setting-header">
            <h3 class="setting-label mb-0">
                <i class="fas fa-exchange-alt me-2 text-success"></i>Data Conversion
            </h3>
        </div>
        <div class="setting-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <label for="json_input" class="form-label">JSON Input</label>
                        <textarea class="form-control" id="json_input" name="json_input" rows="10" 
                                  placeholder="Paste your JSON data here..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="csv_output" class="form-label">CSV Output</label>
                        <textarea class="form-control" id="csv_output" name="csv_output" rows="10" 
                                  readonly placeholder="CSV output will appear here..."></textarea>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-play me-2"></i>Convert to CSV
                    </button>
                    <button type="button" class="btn btn-outline-secondary ms-2" onclick="clearFields()">
                        <i class="fas fa-eraser me-2"></i>Clear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function clearFields() {
    document.getElementById('json_input').value = '';
    document.getElementById('csv_output').value = '';
}
</script>
{% endblock %}
