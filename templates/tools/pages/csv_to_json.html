{% extends "base.html" %}

{% block title %}CSV to JSON Tool - KeepStone{% endblock %}

{% block content %}
<div class="container-fluid px-0">
    <!-- Header Section -->
    <div class="settings-header mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2 class="settings-title mb-2">
                    <i class="fas fa-file-csv me-3 text-primary"></i>CSV to JSON Tool
                </h2>
                <p class="settings-subtitle mb-0">Convert CSV data to JSON format</p>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <div class="setting-card">
        <div class="setting-header">
            <h3 class="setting-label mb-0">
                <i class="fas fa-exchange-alt me-2 text-success"></i>Data Conversion
            </h3>
        </div>
        <div class="setting-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <label for="csv_input" class="form-label">CSV Input</label>
                        <textarea class="form-control" id="csv_input" name="csv_input" rows="10" 
                                  placeholder="Paste your CSV data here..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="json_output" class="form-label">JSON Output</label>
                        <textarea class="form-control" id="json_output" name="json_output" rows="10" 
                                  readonly placeholder="JSON output will appear here..."></textarea>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-play me-2"></i>Convert to JSON
                    </button>
                    <button type="button" class="btn btn-outline-secondary ms-2" onclick="clearFields()">
                        <i class="fas fa-eraser me-2"></i>Clear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function clearFields() {
    document.getElementById('csv_input').value = '';
    document.getElementById('json_output').value = '';
}
</script>
{% endblock %}
